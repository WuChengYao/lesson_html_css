<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        /* body{
            background-color: #000;
        } */
        .box {
            width: 200px;
            height: 200px;
            background-color: darkgray;
            border-radius: 40px;
        }
        .box:hover {
            background-color: darkred;
            width: 500px;
            height: 500px;
        }
        /* CSS transition 過場秒數 */
        .transition{
            width: 300px;
            height: 300px;
            background-color: darkslategrey;
            transition: 2s;
            margin-bottom: 10px;
        }
        .transition:hover{
            border-radius: 50%;
        }
        /* 滑鼠事件hover觸發別人變化 */
        .aa{
            width: 100%;
            background-color: red;
        }
        .bb{
            width: 20px;
            height: 20px;
            background-color: yellow;
            transition: 2s;
            position: relative;
            left: 10px;
        }
        /* aa滑鼠移到bb產生變化 */
        .aa:hover .bb{
            left: 400px;
        }

        .menus{
            display: none;
        }
        .menu:hover .menus {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="transition"></div>
    <hr>
    <div class="aa">
        <div class="bb"></div>
    </div>
    <hr>
    <div class="menu">
        MENU
        <div class="menus">
            <ul>
                <li><a href="https://www.facebook.com/zhong.qi.716">帥哥</a></li>
                <li>5567</li>
                <li>ggggg</li>
            </ul>
        </div>
    </div>
</body>
</html>
