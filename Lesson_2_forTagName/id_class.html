<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 跟 class</title>
    <style>
        #box_id {
            background-color: aqua;
        }

        .box_class {
            background-color: chartreuse;
        }

        #box_id2 {
            background-color: red;
        }
    </style>
</head>

<body>
    id就類似人身分證字號，id用 # 代表<br>
    class就類似小名或暱稱，class用 . 代表<br><br>
    範例:
    <div id="box_id">我是id</div>
    <div class="box_class">我是class</div>
    <div id="box_id2" class="box_class">當id加class共存時id權限最大，<br>所以id跟class有重複CSS屬性會以id為重</div>
    <p>
        撰寫CSS都以class為主
        js會以id為主
        這都不是重點.....哈
    </p>
</body>

</html>
