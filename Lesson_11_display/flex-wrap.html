<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap自動換行</title>
    <style>
        .all {
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: space-between;
            /* 垂直置中 */
            align-items: center;
            /* 自動換行 */
            flex-wrap: wrap;
        }
        .abc {
            width: 200px;
            height: 25vh;
            background-color: greenyellow;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="abc"></div>
        <div class="abc"></div>
        <div class="abc"></div>
        <div class="abc"></div>
    </div>
</body>
</html>
