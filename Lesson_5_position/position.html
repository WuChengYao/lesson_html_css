<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body {
            height: 300vh;
        }
        .box{
            width: 100px;
            background-color: yellow;
            position: relative;
            left: 200px;
            top: 100px;
        }
        .box_2{
            width: 100px;
            background-color: green;
            position: absolute;
            left: 250px;
            top: 200px;
        }
        .box_3 {
            width: 400px;
            height: 400px;
            background-color: blue;
            position: relative;
            top: 300px;
        }
        .top {
            width: 100%;
            height: 100px;
            background-color: hotpink;
            position: fixed;
            top: 0;
            z-index: 99;
        }
    </style>
</head>
<body>
    定位position:relative,absolute
    <div class="box">relative跟著視窗走</div>
    <div class="box_2">當absolute沒有父層relative時會把視窗當父層</div>
    <div class="box_3">
        我是爸爸
        <div class="box_2">跟著爸爸走</div>
    </div>
    <div class="top">永遠黏在視窗上position: fixed;</div>
</body>
</html>
